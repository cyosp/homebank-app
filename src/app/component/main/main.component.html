<div *ngIf="homebankFileLoaded">
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <button id="hb-navbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              (click)="isTogglerCollapsed = !isTogglerCollapsed" [attr.aria-expanded]="!isTogglerCollapsed">
        <img id="hb-navbar-brand" src="assets/homebank/hicolor_apps_256x256_homebank.png" alt="HomeBank">
      </button>

      <div id="hb-location">
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link disabled">{{ location }}</span>
          </li>
        </ul>
      </div>

      <div id="hb-disconnect">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <fa-icon [icon]="disconnect"></fa-icon>
            </a>
          </li>
        </ul>
      </div>

      <!-- Leave here to ensure fixed navbar items do not move with toggler -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isTogglerCollapsed">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!--span class="nav-link">Categories</span-->
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div id="open-file-div" *ngIf="!homebankFileLoaded">
  <input id="open-file-input" type="file" accept=".xhb" (change)="homebankFileChanged($event)" #file>
  <button id="open-file-button" (click)="file.click()" i18n="@@main-click-to-open-a-file">Click to open HomeBank file</button>
</div>

<router-outlet></router-outlet>
